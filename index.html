<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href ='style.css'>

</head>
<body>
    <header class="header"> <!-- requisito 1 -->
        <img class="trybewarts-header-logo" src='images/trybewarts-header-logo.svg'> <!-- requisito 2 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1><!-- requisito 4 -->
        <form class="trybewarts-login" action="" method="GET"><!-- requisito 3 -->
            <input type="email" id="Email" name='email' placeholder="Email" autocomplete="on" required><!-- requisito 3 -->
            <input type='password' id="Password" name='password' placeholder="Senha" required><!-- requisito 3 -->
            <button id='botao' type="submit">Entrar</button><!-- requisito 3 -->
        </form><!-- requisito 3 -->
</header>

    <main>
        <form id='evaluation-form' action="" method="GET"><h2>Formulário de Avaliação</h2><!-- requisito 5 -->
            <section>
                <input type="text" id="input-name" name="name" placeholder="Nome" autocomplete="on" required><!-- requisito 8 --> <!-- requisito 10 -->
                <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome" autocomplete="on" required><!-- requisito 8 --> <!-- requisito 10 -->
                <input type="email" id="input-email" name="email" placeholder="Email" autocomplete="on" required><!-- requisito 8 -->
            </section>
            <section>
                <select id="house" name="selecione"><!-- requisito 9 -->
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option><!-- requisito 9 -->
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option><!-- requisito 9 -->
                    <option value="Corvinode" id="corvinode-house">Corvinode</option><!-- requisito 9 -->
                    <option value="Pytherina" id="pytherina-house">Pytherina</option><!-- requisito 9 -->
                </select> <!-- requisito 9 -->
            </section>
             
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"><!-- requisito 7 -->
    </main>

    
    
<script src="script.js"></script>
</body>
</html>
