<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href ='style.css'>

</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src='images/trybewarts-header-logo.svg'> 
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input type="email" id="Email" name='email' placeholder="Email" autocomplete="on" required>
            <input type='password' id="Password" name='password' placeholder="Senha" required>
            <button id='botao' type="submit">Entrar</button>
        </form>
</header>

    <main>
        <form id='evaluation-form' action="" method="GET"><h2>Formulário de Avaliação</h2>
            <section>
                <input type="text" id="input-name" name="name" placeholder="Nome" autocomplete="on" required>
                <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome" autocomplete="on" required>
                <input type="email" id="input-email" name="email" placeholder="Email" autocomplete="on" required>
            </section>
            <section>
                <select id="house" name="selecione">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option> 
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select> 
            </section>
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>


    
<script src="script.js"></script>
</body>
</html>
